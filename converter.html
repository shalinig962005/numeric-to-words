<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Number To Words Converter</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Heading of the project -->
        <div class="header">
            <h1 class="heading">Number To Words Conversion</h1>
        </div>

        <!-- Input Box -->
        <div class="input">
            <h3 class="input-text">Enter Number </h3> <br>
            <input id="input-box" placeholder="eg., 123" oninput="getValue()"> <br>
        </div>

        <!-- Output Box -->
        <div class="output">
            <h3 class="convert-text">Converted In Words </h3>
            <div class="output-box">
                <p></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
